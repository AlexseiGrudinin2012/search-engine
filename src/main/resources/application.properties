springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger

spring.datasource.url=jdbc:postgresql://localhost:5450/searchengine
spring.datasource.username=searchengine
spring.datasource.password=searchengine
spring.datasource.driverClassName=org.postgresql.Driver

spring.jpa.show-sql=true

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

app.jsoup.config.userAgent=StarkSearchBot
app.jsoup.config.referrer=https://ya.ru
app.jsoup.config.max-body-size=0
app.jsoup.config.timeout=0
app.jsoup.config.ignore-content-type=true
app.jsoup.config.ignore-http-errors=true
app.jsoup.config.ssl-use=true
